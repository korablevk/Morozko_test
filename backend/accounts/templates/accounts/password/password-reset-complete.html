{% include "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-white shadow rounded p-4 text-center" style="width: 100%; max-width: 400px;">
        <h3 class="mb-3">Password Reset Successful</h3>
        <p class="text-muted mb-4">
            Your password has been successfully updated. You can now log in with your new password.
        </p>
        <a href="{% url 'account:login' %}" class="d-grid">
            <button class="btn btn-primary btn-block">Back to Login</button>
        </a>
    </div>
</div>
{% endblock content %}
